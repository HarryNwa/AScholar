<h1>AScholar</h1>
<p>We are a socio-academic, internet based organisation designed as a central learning system, and to conduct admissions exams through our 
Scholars Testing & Admissions Systems <acronym title="Scholars Testing & Admissions Systems">(STAS)</acronym> with funding
support programmes.<br> Our Funding Support Programmes (FSP) is funded by AScholar. However AScholar welcomes partnerships with scholarship 
organizations, government grants, and corporate & private donors from around the world.<br>
Our Class Room page is open to tutors, teachers and lecturers around the world for sharing video, audio and PDF lectures or classes covering all topics in all 
subjects or courses. But specifically, all topics MUST align with the curriculum of the tutor's country. Our applicants will be able to see the shared lectures
in their respective formats on their Academe Social Feeds. Other programmes organised by AScholar Inc. includes a live TV series for students with great academic 
potentials. These students are selected at the end of each <acronym title="Scholars Testing & Admissions Systems">STAS</acronym> programme.<br>
At AScholar, we believe that one's interest to go to school qualifies one for it. This is why we work to help those who seek education to find it. 
It is our biggest passion, however, to give students a reason to be happy with the present and optimistic about their future.</p>
<hr><h1>EDUCATION IS UP FOR GRABS!</h1>
<p>We ensure that applicants who turn out successful in our series of online tests and with qualified documents gain admission into a local or 
international university with tuition funds covered. 
Our registration fee is affordable and open to students and aspiring students. Click <a href='apply.html'>here </a>to apply. If already applied, 
you can log in <a href='login.html'>here</a>.
<p>If you are logging in as a foreign applicant, ensure that you follow the <a href="curriculum.html">Curriculum Guide</a> as our questions are based on each 
country's curriculum.</P>
